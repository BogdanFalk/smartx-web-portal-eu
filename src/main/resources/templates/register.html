<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="SmartX | Register">
    <meta name="author" content="TTS4 development team">
    <title>SmartX | Register</title>
    <div th:replace="fragments/header :: header-css"></div>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/theme.css}"/>
<style>
body, html {
	height: 100%;
	margin: 0;
}

.page-content--bge6 {
	background-image: url("/static/icons/truck3.jpg");
	height: 100vh;
	/* Center and scale the image nicely */
	background-position: center;
	background-repeat: no-repeat;
	background-size: cover;
}
</style>
</head>

<body class="animsition">
	<div class="page-wrapper">
		<div class="page-content--bge6">
			<div class="col-lg-4" style="float: right">
				<div class="login-wrap">
					<div class="login-content">
						<div class="login-logo">
							<a class="logo" href="#">
								<h2>SmartX</h2>
							</a>
						</div>
						<div class="login-form">
							<div th:if="${saveUser eq 'success'}"
								class="alert alert-success alert-dismissable">
								<button type="button" class="close" data-dismiss="alert"
									aria-hidden="true">&times;</button>
								<strong>User registered Successfully</strong> Please Login
							</div>

							<div th:if="${saveUser eq 'exist-name'}"
								class="alert alert-danger alert-dismissable">
								<button type="button" class="close" data-dismiss="alert"
									aria-hidden="true">&times;</button>
								<strong>Error!</strong> User name already used !!!
							</div>
							<div th:if="${saveUser eq 'exist-email'}"
								class="alert alert-danger alert-dismissable">
								<button type="button" class="close" data-dismiss="alert"
									aria-hidden="true">&times;</button>
								<strong>Error!</strong> User email already used !!!
							</div>
							<div th:if="${saveUser eq 'fail'}"
								class="alert alert-danger alert-dismissable">
								<button type="button" class="close" data-dismiss="alert"
									aria-hidden="true">&times;</button>
								<strong>Error!</strong> Unexpected error !!!
							</div>

							<form th:object="${reqUser}" th:action="@{/user/register}"
								method="POST">
								<div class="form-group">
									<label>Username</label> <input class="au-input au-input--full"
										th:field="*{username}" type="text" name="register_username"
										placeholder="Username" required="required">
								</div>
								<div class="form-group">
									<label>Email Address</label> <input
										class="au-input au-input--full" th:field="*{email}"
										type="email" name="register_email" placeholder="Email"
										required="required">
								</div>
								<div class="form-group">
									<label>Password</label> <input class="au-input au-input--full"
										th:field="*{password}" type="password"
										name="register_password" placeholder="Password"
										required="required">
								</div>
								<button class="au-btn au-btn--block au-btn--green m-b-20"
									type="submit">register</button>

							</form>
							<div class="register-link">
								<p>
									Already have account? <a th:href="@{/login}">Sign In</a>
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="fragments/footer :: footer-scripts"></div>
</body>
</html>
