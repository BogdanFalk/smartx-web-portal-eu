<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="SmartX | Driver Details">
<meta name="author" content="TTS4 development team">
<title>SmartX | Driver Details</title>
<div th:replace="fragments/header :: header-css"></div>
</head>

<body onload="checkCookie()" class="animsition">
	<div class="page-wrapper">
		<div th:replace="fragments/mobile_menu :: mobile_menu"></div>
		<div th:replace="fragments/menu_sidebar :: menu_sidebar"></div>

		<!-- PAGE CONTAINER-->
		<div class="page-container">
			<div th:replace="fragments/topbar :: topbar"></div>

			<!-- MAIN CONTENT-->
			<div class="main-content">
				<div class="section__content section__content--p30">
					<div class="container-fluid">
						<div class="row">
							<div class="col-md-12">
								<div class="overview-wrap">
									<h2 class="title-2">Driver Details</h2>
								</div>
							</div>
						</div>
						<div class="m-b-15"></div>
						<div class="row">
							<div class="col-lg-6">
								<div class="card">
									<div class="card-header">
										<strong style="float: left;">Driver Information</strong> <a
											th:href="@{'/driver/edit/' + ${viewedDriver.id}}"
											class="btn-sm btn-primary" style="float: right"><i
											class="fas fa-pencil-square-o "></i>&nbsp; Edit</a>
									</div>
									<div class="card-body card-block">

										<div class="form-group">
											<label for="username" class=" form-control-label">Driver
												Username</label> <input type="text"
												th:value="*{viewedDriver.driverUsername}"
												id="driverUsername" class="form-control" disabled>
										</div>
										<div class="form-group">
											<label for="name" class=" form-control-label">Full
												Name</label> <input type="text" th:value="*{viewedDriver.fullName}"
												id="fullName" class="form-control" disabled>
										</div>
										<div class="form-group">
											<label for="license" class=" form-control-label">License
												Number</label> <input type="text"
												th:value="*{viewedDriver.licenseNumber}" id="licenseNumber"
												class="form-control" disabled>
										</div>
										<div class="form-group">
											<label for="address" class=" form-control-label">Address</label>
											<input type="text" th:value="*{viewedDriver.address}"
												id="address" class="form-control" disabled>
										</div>
										<div class="form-group">
											<label for="phone" class=" form-control-label">Phone
												Number</label> <input type="text"
												th:value="*{viewedDriver.phoneNumber}" id="phoneNumber"
												class="form-control" disabled>
										</div>
									</div>
								</div>
							</div>

							<div class="col-lg-6">
								<div class="card" style="height: 345px;">
									<div class="card-header">
										<strong>Driver Image</strong>
										<button disabled type="button" class="btn-sm btn-link"
											style="float: right;">&nbsp;</button>
									</div>
									<div class="card-body card-block">
										<div class="containerimg"
											style="max-height: 100%; overflow: hidden; text-align: center;">
											<img th:if="${driverImage != null}"
												th:attr="src=@{'data:image/jpeg;base64,'+${driverImage}}"
												alt="Driver image" style="height: 249px; object-fit: cover;">
											<img th:if="${driverImage == null}"
												src="/static/icons/nobody.jpg" alt="Driver image"
												style="height: 249px; object-fit: cover;">
										</div>
									</div>
								</div>

								<div class="card">
									<div class="card-header">
										<strong>Vehicle</strong>
									</div>
									<div class="card-body card-block">
										<div th:if="${assignedVehicle != null}">
											<div class="alert alert-primary" role="alert"
												style="overflow: hidden; white-space: nowrap;">
												<strong> Corresponding Vehicle:&nbsp; <a
													th:text="${assignedVehicle.vehicleNumber}"
													style="display: inline"
													th:href="@{'/vehicle/' + ${assignedVehicle.id} + '?requestEvents=false&requestLogs=false'}"></a>
												</strong>
											</div>
										</div>
										<div th:if="${assignedVehicle == null}">
											<div class="alert alert-primary" role="alert"
												style="overflow: hidden; white-space: nowrap;">
												<strong> Corresponding Vehicle:&nbsp; - </strong>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- END MAIN CONTENT-->
			<!-- END PAGE CONTAINER-->
		</div>

	</div>
	<div th:replace="fragments/footer :: footer-scripts"></div>
</body>

</html>
<!-- end document-->
